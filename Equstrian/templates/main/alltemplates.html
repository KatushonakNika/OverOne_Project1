{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'OverOne_Project/css/main.css' %}">
  </head>
  <body>
  <aside>
      <img src="{% static 'OverOne_Project/img/Без названия.jpg' %}">
      <h1>Навигация</h1>
      <ul>
          <a href="{% url 'main' %}"><li class="list-group-item">На главную</li></a>
          <a href="{% url 'about' %}"><li class="list-group-item">Немного о нас</li></a>
          <a href="{% url 'offer' %}"><li class="list-group-item">Наши услуги</li></a>
          <a href="{% url 'contacts' %}"><li class="list-group-item">Контакты</li></a>
          <a href="{% url 'blog' %}"><li class="list-group-item">Наши новости</li></a>
      </ul>
  </aside>
  <main>
      {% block content %}
      {% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
